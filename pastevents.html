        <header class="pastevents-header">
          <img data-scroll="toggle(.fromRightIn, .fromRightOut)" class="moon" src="/images/moon.png">
          <img data-scroll="toggle(.fromLeftIn, .fromLeftOut)" class="banana" src="/images/banana.png">
          <img class="leaf1" src="/images/leaf.png">
          <img data-scroll="toggle(.fromLeftOut, .fromLeftIn)" class="bird" src="/images/bird.png">
          <img class="leaf2" src="/images/leaf.png">
          <img class="banana2" src="/images/banana.png">
          <img class="cloud3" src="/images/cloud3.png">
          <h1 data-scroll="toggle(.fromBottomIn, .fromBottomOut)">past events</h1>
        </header>

        <main>
          <section class="past-event-gallery">
            <div class="gallery-wrapper">
              <div data-scroll="toggle(.fromBottomIn, .fromBottomOut)"><img src="/images/pastevent1.png"></div>
              <div data-scroll="toggle(.fromBottomIn, .fromBottomOut)"><img class="pasteventname" src="/images/becomeavendor.jpg"><h3>obake</h3></div>
              <div data-scroll="toggle(.fromBottomIn, .fromBottomOut)"><img class="pasteventname" src="/images/becomeavendor.jpg"><h3>dog days of summer</h3></div>
              <div data-scroll="toggle(.fromBottomIn, .fromBottomOut)"><img src="/images/pastevent2.png"></div>
              <div data-scroll="toggle(.fromBottomIn, .fromBottomOut)"><img src="/images/pastevent3.png"></div>
              <div data-scroll="toggle(.fromBottomIn, .fromBottomOut)"><img class="pasteventname" src="/images/becomeavendor.jpg"><h3>summer solstice</h3></div>
            </div>
          </section>
          <div class="more">
            <a class="load-more" href="#">load more</a>
          </div>
        </main>

        <section class="mailing-list">
          <h2 data-scroll="toggle(.fromBottomIn, .fromBottomOut)" class="section-header">stay updated</h2>
          <img class="cloud-2" src="/images/cloud5.png">
          <div class="sign-up">
            <input type="text" name="fname" id="fname" placeholder="email address">
            <a href="#" class="button">submit</a>
          </div>
        </section>

        <section class="map">
          <img src="/images/map.png">
        </section>
      </main>

            <a href="https://www.facebook.com/HonoluluNightMarket/" target="_blank"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
            <a href="https://twitter.com/hnlnightmarket" target="_blank"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="/src/ScrollTrigger.min.js"></script>
        <script>
        window.counter = function() {
        	// this refers to the html element with the data-scroll-showCallback tag
        	var span = this.querySelector('span');
        	var current = parseInt(span.textContent);

        	span.textContent = current + 1;
          event.preventDefault();
        };

        document.addEventListener('DOMContentLoaded', function(){
          var trigger = new ScrollTrigger({
        	  addHeight: true
          });
        });
        </script>
        <script src="/src/scripts.js"></script>
